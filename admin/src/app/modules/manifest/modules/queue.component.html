<mat-card class="queue-card">
  <mat-card-header>
    <mat-card-title>Warteliste</mat-card-title>
    <mat-card-subtitle>Eingetragene Springer für die nächsten Loads</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let jumper of jumpers">
        <p>{{ jumper.firstName }} {{ jumper.lastName }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
