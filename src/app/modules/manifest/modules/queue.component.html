<mat-card class="queue-card">
  <mat-card-header>
    <mat-card-title><span matBadge="{{ jumpers.length }}" matBadgeOverlap="false">Warteliste</span></mat-card-title>
    <mat-card-subtitle>Eingetragene Springer für die nächsten Loads</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="queue-content">
      <mat-selection-list >
        <mat-list-option *ngFor="let jumper of jumpers" [(selected)]="jumper.isSelectedFromQueue" >
          <p>{{ jumper.firstName }} {{ jumper.lastName }}</p>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-card-content>
</mat-card>
